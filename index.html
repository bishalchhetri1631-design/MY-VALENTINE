<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
text-align:center;
color:white;
overflow:hidden;
background: linear-gradient(-45deg,#ff4e8a,#ff6fa5,#ff2e63,#ff85a2);
background-size:400% 400%;
animation:bg 12s infinite ease-in-out;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Countdown */
#countdown{
font-family:'Great Vibes',cursive;
font-size:90px;
margin-top:40vh;
text-shadow:0 0 20px white;
}

/* Heading */
h1{
font-family:'Dancing Script',cursive;
font-size:45px;
text-shadow:0 0 20px white;
}

/* Balloons */
.balloon{
width:140px;
cursor:pointer;
margin:15px;
transition:0.3s;
filter: drop-shadow(0 0 20px white);
}

.balloon:hover{
transform:scale(1.15);
}

.pop{
animation:pop 0.4s forwards;
}

@keyframes pop{
0%{transform:scale(1);}
50%{transform:scale(1.6);}
100%{transform:scale(0);opacity:0;}
}

/* Photos */
.photo{
width:230px;
border-radius:20px;
margin:15px;
box-shadow:0 0 35px white;
animation:fade 1s;
}

@keyframes fade{
from{opacity:0;transform:scale(0.6);}
to{opacity:1;transform:scale(1);}
}

/* Final message typing */
#finalMessage{
display:none;
font-family:'Great Vibes',cursive;
font-size:55px;
margin-top:20px;
text-shadow:0 0 20px white,0 0 40px #ff2e63;
min-height:120px;
}

/* Letter button */
#letterContainer{
display:none;
position:fixed;
bottom:20px;
right:20px;
}

#letterBtn{
font-size:65px;
cursor:pointer;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.25);}
100%{transform:scale(1);}
}

/* Letter popup */
#letterPopup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background: linear-gradient(135deg,#ffd1dc,#ffc0cb);
padding:30px;
border-radius:25px;
width:85%;
max-width:400px;
color:#7a003c;
box-shadow:0 0 20px #fff,0 0 40px #ff85a2,0 0 60px #ff4e8a;
font-family:'Dancing Script',cursive;
font-size:22px;
}

#letterPopup h2{
font-family:'Great Vibes',cursive;
font-size:34px;
}

#close{
margin-top:15px;
cursor:pointer;
background:#ff2e63;
color:white;
padding:10px 20px;
border-radius:15px;
display:inline-block;
font-family:'Poppins',sans-serif;
}

/* Floating hearts */
.heart{
position:absolute;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

</style>
</head>
<body>

<!-- Background music -->
<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<!-- Pop sound -->
<audio id="popSound" src="https://www.soundjay.com/mechanical/sounds/balloon-pop-01.mp3"></audio>

<div id="countdown">3</div>

<div id="main" style="display:none;">

<h1>Pop the balloons, my love üéà</h1>

<img src="https://cdn-icons-png.flaticon.com/512/3468/3468371.png" class="balloon" onclick="popBalloon(this,1)">
<img src="https://cdn-icons-png.flaticon.com/512/3468/3468371.png" class="balloon" onclick="popBalloon(this,2)">
<img src="https://cdn-icons-png.flaticon.com/512/3468/3468371.png" class="balloon" onclick="popBalloon(this,3)">

<div id="photos"></div>

<div id="finalMessage"></div>

</div>

<div id="letterContainer">
<div id="letterBtn" onclick="openLetter()">üíå</div>
</div>

<div id="letterPopup">

<h2>To My Favorite Person ‚ù§Ô∏è</h2>

<p>
They say home is a place, but for me, it is a person ‚Äî and that person is you.<br><br>
You are my peace, my happiness, and my forever.<br><br>
Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è
</p>

<div id="close" onclick="closeLetter()">Close ‚ù§Ô∏è</div>

</div>

<script>

let count=3;
let popped=0;

let images=[
"image1.jpg",
"image2.jpg",
"image3.jpg"
];

let finalText="Happy Valentine‚Äôs Day, Sanjana ‚ù§Ô∏è\nYou are my today, my tomorrow, and my forever.";

/* Countdown */
let cd=setInterval(()=>{
count--;
document.getElementById("countdown").innerHTML=count;

if(count==0){
clearInterval(cd);
document.getElementById("countdown").style.display="none";
document.getElementById("main").style.display="block";
}
},1000);

/* Pop balloon */
function popBalloon(el,num){

if(el.classList.contains("pop")) return;

document.getElementById("popSound").play();

el.classList.add("pop");

setTimeout(()=>{

el.style.display="none";

let img=document.createElement("img");
img.src=images[num-1];
img.className="photo";
document.getElementById("photos").appendChild(img);

popped++;

if(popped==3){

typeText();

setTimeout(()=>{
document.getElementById("letterContainer").style.display="block";
},3000);

}

},400);

}

/* Typing effect */
function typeText(){

let el=document.getElementById("finalMessage");
el.style.display="block";

let i=0;

function typing(){
if(i<finalText.length){
el.innerHTML+=finalText.charAt(i)=="\n"?"<br>":finalText.charAt(i);
i++;
setTimeout(typing,50);
}
}

typing();
}

/* Letter */
function openLetter(){
document.getElementById("letterPopup").style.display="block";
}

function closeLetter(){
document.getElementById("letterPopup").style.display="none";
}

/* Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);

</script>

</body>
</html>
